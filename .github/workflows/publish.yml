name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.3.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish (e.g., v1.3.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Required to create GitHub Releases


    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for Nerdbank.GitVersioning

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Restore dependencies
      run: dotnet restore ./RepoTemplate/RenameMe.slnx

    - name: Build
      run: dotnet build ./RepoTemplate/RenameMe.slnx --configuration Release --no-restore

    - name: Test
      run: dotnet test --solution ./RepoTemplate/RenameMe.slnx --configuration Release --no-build --verbosity normal

    - name: Template integration tests
      run: dotnet test --project ./tests/Template.IntegrationTests/Template.IntegrationTests.csproj --configuration Release --verbosity normal

    - name: Pack template
      run: dotnet pack Template/RepoTemplate.csproj --configuration Release --output ./artifacts

    - name: List packages
      run: ls -la ./artifacts/

    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
